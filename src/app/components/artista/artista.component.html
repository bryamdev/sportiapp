<app-loading *ngIf="cargando"></app-loading>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista</a>
        </p>
    </div>
    <div class="col-6 text-right">
        <button class="btn btn-outline-danger" [routerLink]="['home']">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">

        <table class="table text-white">
            <thead>
                <tr>
                    <td>Foto</td>
                    <td>Album</td>
                    <td>Canción</td>
                    <td>Vista Previa</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images[2].url" [alt]="track.name" class="img-thumb"></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <!-- <td> <audio [src]="track.preview_url" controls ></audio></td> -->
                    <td><iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
